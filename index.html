<!DOCTYPE html>
<html>

<head>
    <title>Assessment Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />


    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
    <div id="topBar">
        <span id="title">Assessment Center</span>
    </div>

    <div id="console">
        <div id="settings">
            <button class="material-button red" onclick="clearLog()"><span>Clear Console</span></button>
            <button class="material-button red" onclick="runCode()"><span>Run Code</span></button>			
			<button class="material-button red" onclick="loadTask(0)"><span>Load Task 1</span></button>
			<button class="material-button red" onclick="testSolution()"><span>Test Solution</span></button>
			<button class="material-button red" onclick="saveSolution()"><span>Save solution</span></button>
			
          
        </div>

        <div id="content">
            <div id="left">
                <textarea id="jscontent" placeholder="Write Javascript Here!" name="code">

                </textarea>
            </div>

            <div id="right">
                <ul id="log">
                    <!--    The Javascript Will Put Elements Here   -->
                </ul>
            </div>
        </div>
    </div>

    
</body>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

<script src="js/console.js"></script>
<script src="js/compile.js"></script>
<script src="js/script.js"></script>

</html>
